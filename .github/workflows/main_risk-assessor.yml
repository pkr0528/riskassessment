name: Build and deploy Python app to Azure Web App - risk-assessor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect static files (if needed)
        run: |
          # Add any build steps here if needed
          echo "Build completed"

      # Optional: Add step to run tests here
      - name: Run tests (optional)
        run: |
          # pip install pytest
          # pytest
          echo "Tests skipped for now"

      - name: Create startup script
        run: |
          echo '#!/bin/bash' > startup.sh
          echo 'python -m streamlit run app/main.py --server.port 8000 --server.address 0.0.0.0 --server.headless true' >> startup.sh
          chmod +x startup.sh

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: risk-assessment
          path: |
            .
            !venv/
            !.git/
            !.github/
            !.pytest_cache/
            !__pycache__/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: risk-assessment

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: "risk-assessor"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B6F7DB93FA46441EB39D5E78098ECDCC }}
          package: .
